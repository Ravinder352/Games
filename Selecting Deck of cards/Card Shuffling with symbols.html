            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        }

            margin: 20px 0;

            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #4a4a4a;
        }
        .card-symbol {
            font-size: 2.5em;
            margin-top: 10px;
            color: #6200ea;
        }
    </style>
</head>
